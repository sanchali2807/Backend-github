<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,#010ab5, #101010, #03d2fc);
            background-size: 300% 300%;
            animation: gradientAnimation 7s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            z-index: 1;
            position: relative;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6), 0px 0px 20px rgba(0, 255, 255, 0.3);
            overflow: hidden;
            animation: borderAnimation 3s linear infinite;
            border: 5px solid transparent; 
        }

        @keyframes borderAnimation {
            0% {
                border-color: rgba(0, 255, 255, 0);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            50% {
                border-color: rgba(0, 255, 255, 1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 0.5);
            }
            100% {
                border-color: rgba(0, 255, 255, 0);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0px 0px 15px #00ffff, 0px 0px 30px rgba(0, 255, 255, 0.7);
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 50% {
                text-shadow: 0px 0px 15px #00ffff, 0px 0px 30px rgba(0, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0px 0px 8px rgba(0, 255, 255, 0.4);
            }
        }

        .input-group {
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        .input-group label {
            font-size: 14px;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #121212;
            color: #fff;
            font-size: 16px;
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .input-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), inset 0px 0px 12px rgba(0, 255, 255, 0.8);
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1e90ff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(135deg, #00ffff, #1e90ff);
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px; 
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1e90ff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0px 5px 20px rgba(0, 255, 255, 0.8);
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .social-login button {
            width: 48%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-login button.google {
            background-color: #dd4b39;
            box-shadow: 0 0 10px rgba(221, 75, 57, 0.5);
        }

        .social-login button.facebook {
            background-color: #3b5998;
            box-shadow: 0 0 10px rgba(59, 89, 152, 0.5);
        }

        .social-login button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            color: white; 
        }

        .signup a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup a:hover {
            color: #1e90ff;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head> 
<body>

    <div class="container">
        <h2>Login to Event Management Website</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="error-message" id="error-message"></p>
            <div class="social-login">
                <button type="button" class="google" onclick="socialLogin('Google')">Login with Google</button>
                <button type="button" class="facebook" onclick="socialLogin('Facebook')">Login with Facebook</button>
            </div>
        </form>

        <div class="signup">
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Fetch user data from JSON server
            fetch('http://localhost:3000/users')
                .then(response => response.json())
                .then(users => {
                    const storedUser = users.find(user => user.email === email && user.password === password);

                    // Validate login
                    if (storedUser) {
                        alert('Login successful!');
                        errorMessage.textContent = ''; // clear error message
                        // Redirect or perform further actions here
                    } else {
                        errorMessage.textContent = 'Invalid email or password';
                    }
                })
                .catch(err => {
                    console.error('Error fetching user data:', err);
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                });
        });

        function socialLogin(platform) {
            alert(`Redirecting to ${platform} login...`);
        }
    </script>
</body>
</html>
